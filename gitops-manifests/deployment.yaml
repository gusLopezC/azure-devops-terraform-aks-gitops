apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
  labels:
    app: flask-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: flask-api
        image: acraks8vng.azurecr.io/flask-api:0420de9703c5f35f8ead6a303f66353b8ff8ff43
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
