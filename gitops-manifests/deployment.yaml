apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
  labels:
    app: flask-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: flask-api
        image: acraks8vng.azurecr.io/flask-api:a7d26033d0c283dd3e634f864e37d8086ae4bd90
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
